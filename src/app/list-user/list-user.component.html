  <div  id="m_modal_6" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Are You Sure Want to Delete ?</h5> <button
						type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
							aria-hidden="true">&times;</span> </button>
				</div>

				<div class="modal-footer"> <button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" (click)="deleteSure()"
						data-dismiss="modal">Delete</button> </div>
			</div>
		</div>
  </div>
  
  <div  id="m_modal_5" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle1">Are You Sure Want to Disable User ?</h5> <button
						type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
							aria-hidden="true">&times;</span> </button>
				</div>

				<div class="modal-footer"> <button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" (click)="disableSure()"
						data-dismiss="modal">Disable</button> </div>
			</div>
		</div>
	</div>
</div>
